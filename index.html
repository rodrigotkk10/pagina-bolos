<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaysa Cakes</title>
    <style>
        body {
            font-family: Apple Chancery, cursive;
            font-size: 18px;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #dfa8a3;
            color: #333;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 80px;
            margin-right: 10px;
        }
        header .text {
            flex: 1;
            text-align: right;
        }
        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        header p {
            font-size: 1rem;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 1rem;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info {
            padding: 1rem;
            text-align: center;
        }
        .info h2 {
            font-size: 1.8rem;
        }
        .info p {
            font-size: 1.2rem;
        }
        form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            background-color: #ff6f61;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        form button:hover {
            background-color: #e65c50;
        }
        /* Media query para dispositivos móveis */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            header img {
                margin-bottom: 10px;
            }
            header .text {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="bolos/logo.jpg" alt="Logo da empresa">
        <div class="text">
            <h1>Thaysa Muniz cakes</h1>
            <p>Bolos feitos com amor para todas as ocasiões!</p>
        </div>
    </header>

    <section class="gallery">
        <img src="bolos/choc.jpg" alt="Bolo de chocolate">
        <img src="bolos/more.jpg" alt="Bolo de morango">
        <img src="bolos/cha.jpg" alt="Bolo decorado">
    </section>

    <section class="info">
        <h2>Sobre os nossos bolos</h2>
        <p>Nossos bolos são preparados com os melhores ingredientes, garantindo sabor e qualidade. Personalizamos para aniversários, casamentos e outras celebrações.</p>
    </section>

    <section>
        <form id="order-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="order">Pedido:</label>
            <textarea id="order" name="order" rows="4" required></textarea>

            <button type="button" onclick="sendToWhatsApp()">Enviar para o WhatsApp</button>
        </form>
    </section>

    <script>
        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const order = document.getElementById('order').value;

            const message = `Olá, meu nome é ${name}. Meu telefone é ${phone}. Gostaria de pedir: ${order}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/5583986443504?text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
